<app-header
  (recipeClicked) = onNavigate($event)
  (shoppingListClicked) = onNavigate($event)
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="pageNum === 1" ></app-recipe-book>
      <app-shopping-list *ngIf="pageNum === 2"></app-shopping-list>
    </div>
  </div>
</div>
