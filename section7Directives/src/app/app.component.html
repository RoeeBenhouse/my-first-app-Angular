<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <button
        class="btn btn-primary"
        (click)="onlyAdd = !onlyAdd">
        Only Show Odd Numbers
      </button>

      <br><br>

      <ul class="list-group">
        <div *ngIf="onlyAdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let odd of oddNums">
            {{ odd }}
          </li>
        </div>

<!--        <div *ngIf="!onlyAdd">-->
<!--          <li-->
<!--            class="list-group-item"-->
<!--            [ngClass]="{odd: even % 2 !== 0}"-->
<!--            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"-->
<!--            *ngFor="let even of evenNums">-->
<!--            {{ even }}-->
<!--          </li>-->
<!--        </div>-->
<!--        <ng-template  [ngIf]="!onlyAdd">-->
<!--          <li-->
<!--            class="list-group-item"-->
<!--            [ngClass]="{odd: even % 2 !== 0}"-->
<!--            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"-->
<!--            *ngFor="let even of evenNums">-->
<!--            {{ even }}-->
<!--          </li>-->
<!--        </ng-template>-->
        <div *appUnless="onlyAdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let even of evenNums">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicDirective> Style me with basic directives! </p>
      <p [appBetterHighlight] = "'red'"
         defaultColor = "yellow"
      > Style me with better directives! </p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>

    </div>
  </div>
</div>
